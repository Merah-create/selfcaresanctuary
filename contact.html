    <section class="contact-header text-center py-5" style="background-color: #9F86C0; color: #ffffff;">
      <div class="container">
          <h1>Get in Touch with Us!</h1>
          <p>We’d love to hear from you! Reach out with any questions, feedback, or just to say hello.</p>
      </div>
    </section>
    </section>
    <section class="contact-form-section py-5">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-8 col-md-10">
                  <form>
                      <div class="mb-3">
                          <label for="name" class="form-label">Full Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Email Address</label>
                          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                      </div>
                      <div class="mb-3">
                          <label for="subject" class="form-label">Subject</label>
                          <input type="text" class="form-control" id="subject" placeholder="Subject of your message" required>
                      </div>
                      <div class="mb-3">
                          <label for="message" class="form-label">Your Message</label>
                          <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Send Message</button>
                  </form>
              </div>
          </div>
      </div>
  </section>
